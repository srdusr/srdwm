# SRDWM Configuration File
# This file demonstrates the configuration options for the cross-platform window manager

# General Settings
general {
    # Default layout type: "tiling", "dynamic", or "floating"
    default_layout = "dynamic"
    
    # Enable smart window placement (Windows 11 style)
    smart_placement = true
    
    # Window border settings
    border_width = 2
    border_color = "#2e3440"
    focused_border_color = "#88c0d0"
    
    # Gap between windows
    window_gap = 8
    
    # Enable window animations
    animations = true
    animation_duration = 200
}

# Key Bindings
keybindings {
    # Layout switching
    "Mod4+1" = "layout tiling"
    "Mod4+2" = "layout dynamic"
    "Mod4+3" = "layout floating"
    
    # Window management
    "Mod4+q" = "close_window"
    "Mod4+m" = "minimize_window"
    "Mod4+f" = "maximize_window"
    
    # Window movement
    "Mod4+h" = "move_left"
    "Mod4+j" = "move_down"
    "Mod4+k" = "move_up"
    "Mod4+l" = "move_right"
    
    "Mod4+Shift+h" = "resize_left"
    "Mod4+Shift+j" = "resize_down"
    "Mod4+Shift+k" = "resize_up"
    "Mod4+Shift+l" = "resize_right"
    
    # Workspace management
    "Mod4+Tab" = "next_workspace"
    "Mod4+Shift+Tab" = "prev_workspace"
    
    # Quick actions
    "Mod4+d" = "show_launcher"
    "Mod4+Return" = "spawn_terminal"
    "Mod4+r" = "spawn_runner"
}

# Layout Settings
layouts {
    tiling {
        # Tiling layout specific settings
        split_ratio = 0.5
        master_ratio = 0.6
        auto_swap = true
    }
    
    dynamic {
        # Dynamic layout settings
        snap_threshold = 50
        grid_size = 6
        cascade_offset = 30
    }
    
    floating {
        # Floating layout settings
        default_position = "center"
        remember_position = true
    }
}

# Window Rules
window_rules {
    # Terminal windows
    rule {
        match_type = "class"
        match_value = "terminal"
        properties {
            layout = "tiling"
            workspace = "1"
        }
    }
    
    # Browser windows
    rule {
        match_type = "class"
        match_value = "browser"
        properties {
            layout = "dynamic"
            workspace = "2"
        }
    }
    
    # Floating windows
    rule {
        match_type = "class"
        match_value = "dialog"
        properties {
            layout = "floating"
            always_on_top = true
        }
    }
}

# Theme Settings
theme {
    name = "nord"
    
    colors {
        background = "#2e3440"
        foreground = "#eceff4"
        primary = "#88c0d0"
        secondary = "#81a1c1"
        accent = "#5e81ac"
        error = "#bf616a"
        warning = "#ebcb8b"
        success = "#a3be8c"
    }
    
    fonts {
        main = "JetBrains Mono:size=10"
        title = "JetBrains Mono:size=12:weight=bold"
        ui = "JetBrains Mono:size=9"
    }
    
    dimensions {
        title_bar_height = 24
        status_bar_height = 20
        menu_padding = 8
    }
}

# Monitor Settings
monitors {
    # Primary monitor
    primary {
        layout = "dynamic"
        workspace_count = 10
    }
    
    # Secondary monitors
    secondary {
        layout = "tiling"
        workspace_count = 5
    }
}

# Performance Settings
performance {
    # Enable vsync
    vsync = true
    
    # Frame rate limit
    max_fps = 60
    
    # Memory management
    window_cache_size = 100
    event_queue_size = 1000
}

# Debug Settings
debug {
    # Enable debug logging
    logging = true
    log_level = "info"
    
    # Performance profiling
    profile = false
    
    # Event tracing
    trace_events = false
}

